<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Repracticing Localstorage app</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <main>
        <div class="todo-app">
            <h1>To Do App</h1>
            <button id="open-button" class="btn large-btn" type="submit">Open Button</button>
            <form id="taskForm" class="task-form hidden">
                <!-- going to break this form into three parts: 1) Header for the close button
2) body for the actual inputs 3) just a generic footer-->

                <!-- this is head of task form-->
                <div id="task-form-header">
                    <button id="close-task-form-btn" class="close-task-form-btn btn" type="button" aria-label="close">
                        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px"
                            height="48px">
                            <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" />
                            <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" />
                        </svg>
                    </button>
                </div>
                <!-- this is body of task form-->
                <div id="task-form-body">
                    <label class="task-form-label" for="title-input">Title</label>
                    <input required type="text" class="form-control" id="title-input" value="" />
                    <label class="task-form-label" for="date-input">Date</label>
                    <input type="date" class="form-control" id="date-input" value="" />
                    <label class="task-form-label" for="description-input">Description</label>
                    <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>

                </div>
                <!-- this is footer of task form-->
                <div id="task-form-footer">
                    <button id="add-or-update-task-btn" class="btn large-btn" type="submit">
                        Add Task
                    </button>
                </div>
            </form>
            <div id="tasks-container" class="tasks-container hidden">

            </div>


        </div>
    </main>
    <script src="app.js"></script>
</body>



</html>
